name: Lint & Format

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint Analyze
        run: swiftlint ./Bluerage/ --strict
